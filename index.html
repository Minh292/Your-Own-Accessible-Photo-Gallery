<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Accessible Photo Gallery</title>
  <link rel="stylesheet" href="styles.css"/>
</head>
<body onload="initGallery()">
  <header>
    <h1>My Interactive Photo Gallery</h1>
  </header>
  <main>
    <section id="gallery">
      <figure>
        <img src="images/images1.avif" alt="Sunset over mountains"/>
        <figcaption>Sunset Mountains</figcaption>
      </figure>
      <figure>
        <img src="images/images2.jpg" alt="Ocean view with waves"/>
        <figcaption>Ocean Waves</figcaption>
      </figure>
      <figure>
        <img src="images/images3.jpg" alt="Forest trail in autumn"/>
        <figcaption>Autumn Trail</figcaption>
      </figure>
      <figure>
        <img src="images/images4.jpg" alt="City skyline at night"/>
        <figcaption>City Night</figcaption>
      </figure>
      <figure>
        <img src="images/images5.jpg" alt="Desert landscape with cacti"/>
        <figcaption>Desert View</figcaption>
      </figure>
      <figure>
        <img src="images/images6.jpg" alt="Snowy mountain peak"/>
        <figcaption>Snowy Peak</figcaption>
      </figure>
    </section>
  </main>
  <script src="scripts.js"></script>
</body>
</html>
